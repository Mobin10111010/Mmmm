<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Add theme toggle button in header -->
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <svg class="sun-icon" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="5" fill="currentColor"/>
      <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
      <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
      <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
      <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
    </svg>
    <svg class="moon-icon" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
    </svg>
  </button>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40">
          <path class="logo-path" d="M20 5L35 15V25L20 35L5 25V15L20 5Z" fill="none" stroke="currentColor" stroke-width="2"/>
          <path class="logo-inner" d="M20 10L28 15V25L20 30L12 25V15L20 10Z" fill="currentColor"/>
        </svg>
        <h1></h1>
      </div>
      <p class="tagline"></p>
    </header>

    <main>
      <div class="tools-grid">
        <!-- URL Shortener Section -->
        <div class="card tool-card url-card">
          <div class="card-header">
            <svg class="tool-icon" viewBox="0 0 24 24">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
            <h2>URL Shortener</h2>
          </div>
          <div class="input-group">
            <input type="url" id="urlInput" placeholder="Enter your long URL here">
            <button id="convertBtn">Convert</button>
          </div>
          <div class="results hidden" id="results">
            <div class="result-group">
              <input type="text" id="shortUrl" readonly>
              <button class="copy-btn" data-target="shortUrl">Copy</button>
            </div>
            <div class="qr-container">
              <div id="qrCode"></div>
              <button id="downloadQR" class="download-btn">Download QR</button>
            </div>
          </div>
        </div>

        <!-- Video Link Section -->
        <div class="card tool-card video-card">
          <div class="card-header">
            <svg class="tool-icon" viewBox="0 0 24 24">
              <path d="M23 7l-7 5 7 5V7z" fill="currentColor"/>
              <rect x="1" y="5" width="15" height="14" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
            <h2>Video Link Converter</h2>
          </div>
          <div class="input-group">
            <input type="url" id="videoInput" placeholder="Enter YouTube or video URL">
            <button id="convertVideoBtn">Process</button>
          </div>
          <div class="video-preview hidden" id="videoPreview">
            <div class="video-container" id="videoContainer"></div>
            <div class="result-group">
              <input type="text" id="videoEmbed" readonly>
              <button class="copy-btn" data-target="videoEmbed">Copy Embed</button>
            </div>
          </div>
        </div>

        <!-- Image Upload Section -->
        <div class="card tool-card image-card">
          <div class="card-header">
            <svg class="tool-icon" viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
              <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
              <path d="M21 15l-5-5L5 21" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
            <h2>Image Manager</h2>
          </div>
          <div class="input-group">
            <input type="file" id="imageInput" accept="image/*" class="file-input">
            <button id="uploadBtn">Upload</button>
          </div>
          <div id="imagePreview" class="image-preview hidden">
            <img id="previewImg" src="" alt="Preview">
            <div class="image-info hidden" id="imageInfo">
              <div class="result-group">
                <input type="text" id="imageUrl" readonly>
                <button class="copy-btn" data-target="imageUrl">Copy URL</button>
              </div>
              <div class="result-group">
                <input type="text" id="imagePath" readonly>
                <button class="copy-btn" data-target="imagePath">Copy Path</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Music Upload Section -->
        <div class="card tool-card music-card">
          <div class="card-header">
            <svg class="tool-icon" viewBox="0 0 24 24">
              <path d="M9 18V5l12-2v13" fill="none" stroke="currentColor" stroke-width="2"/>
              <circle cx="6" cy="18" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
              <circle cx="21" cy="16" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
            <h2>Audio Manager</h2>
          </div>
          <div class="input-group">
            <input type="file" id="musicInput" accept="audio/*" class="file-input">
            <button id="uploadMusicBtn">Upload</button>
          </div>
          <div id="musicPreview" class="music-preview hidden">
            <audio id="previewAudio" controls></audio>
            <div class="music-info hidden" id="musicInfo">
              <div class="result-group">
                <input type="text" id="musicUrl" readonly>
                <button class="copy-btn" data-target="musicUrl">Copy URL</button>
              </div>
              <div class="result-group">
                <input type="text" id="musicPath" readonly>
                <button class="copy-btn" data-target="musicPath">Copy Path</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p></p>
      <a href="https://youtube.com/@animationstudio-c5e?si=ucWhTgy4dmV7GSLr" 
         class="magic-link" 
         target="_blank" 
         rel="noopener noreferrer" 
         aria-label="Visit our YouTube Channel">
        <div class="magic-icon-3d">
          <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="magic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:var(--primary)"/>
                <stop offset="100%" style="stop-color:var(--secondary)"/>
              </linearGradient>
              <filter id="glow">
                <feGaussianBlur stdDeviation="1" result="blur"/>
                <feFlood flood-color="var(--primary)" flood-opacity="0.5"/>
                <feComposite in2="blur" operator="in"/>
                <feComposite in="SourceGraphic"/>
              </filter>
              <filter id="magic-shadow">
                <feOffset dx="1" dy="1"/>
                <feGaussianBlur stdDeviation="1.5" result="blur"/>
                <feFlood flood-color="#000000" flood-opacity="0.3"/>
                <feComposite in2="blur" operator="in"/>
                <feMerge>
                  <feMergeNode/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>
            <g filter="url(#magic-shadow)">
              <circle cx="12" cy="12" r="10" fill="url(#magic-gradient)"/>
              <path d="M12 7l4 2.5-4 2.5-4-2.5z" fill="white" filter="url(#glow)" transform-origin="12 12">
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  from="0 12 12"
                  to="360 12 12"
                  dur="4s"
                  repeatCount="indefinite"/>
              </path>
              <path d="M8 10l4 2.5v5L8 15z" fill="white" opacity="0.9"/>
              <path d="M16 10l-4 2.5v5l4-2.5z" fill="white" opacity="0.7"/>
            </g>
          </svg>
        </div>
      </a>
    </footer>
  </div>

  <div class="background">
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>

</html>
